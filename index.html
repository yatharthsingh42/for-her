<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Ojasvi 💖</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fffaf7, #ffe4ec);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1a0033, #000);
      pointer-events: none;
    }

    #tsparticles {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: transparent !important;
    }

    .bird {
      position: absolute;
      width: 40px;
      opacity: 0.8;
      z-index: 2;
    }

    .bird1 { top: 20%; left: -60px; animation: birdFly1 40s linear infinite; }
    .bird2 { top: 35%; left: -80px; animation: birdFly2 50s linear infinite; }
    .bird3 { top: 60%; left: -100px; animation: birdFly3 45s linear infinite; }

    @keyframes birdFly1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(130vw); }
    }
    @keyframes birdFly2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(150vw); }
    }
    @keyframes birdFly3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(110vw); }
    }

    .dog-wrapper {
      margin-top: 20px;
      animation: floatIn 2s ease-out forwards;
      transform-origin: center;
      z-index: 3;
    }

    .dog {
      width: 120px;
      animation: wagTail 1s infinite alternate;
      transform-origin: bottom right;
      cursor: pointer;
    }

    @keyframes floatIn {
      0% { transform: translateY(-150px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes wagTail {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(5deg); }
    }

    #birthdayText {
      z-index: 4;
      font-size: 3rem;
      text-align: center;
      margin: 0;
      color: #d86f9b;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      cursor: pointer;
      padding: 20px;
    }

    #birthdayText.hovered {
      transform: scale(1.05);
      text-shadow: 0 0 15px #ffb6c1;
    }

    .start-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ffd1dc;
      color: #5e3a55;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 4;
    }

    .start-btn:hover {
      background: #ffc1d4;
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffcce4;
    }

    .start-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px #ffaad4;
    }
  </style>
</head>
<body>

  <!-- 🌌 Star Canvas -->
  <canvas id="stars-bg"></canvas>

  <!-- 💖 Particles -->
  <div id="tsparticles"></div>

  <!-- 🐦 Birds -->
  <img src="bird1.png" alt="bird" class="bird bird1" />
  <img src="bird2.png" alt="bird" class="bird bird2" />
  <img src="bird3.png" alt="bird" class="bird bird3" />

  <!-- 🐶 Dog -->
  <div class="dog-wrapper">
    <img src="golden-retriever.png" alt="Dog" class="dog" id="dogImage" />
  </div>

  <!-- 🎂 Birthday Text -->
  <h1 id="birthdayText">Happy Birthday, My Love 🎂</h1>

  <!-- 💖 Start Button -->
  <button class="start-btn" onclick="startExperience()">Click to Begin the Magic 💖</button>

  <!-- 🔉 Bark -->
  <audio id="barkSound" src="bark.mp3" preload="auto"></audio>

  <!-- ✨ Confetti Hover -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const birthdayText = document.getElementById('birthdayText');
      const dogImage = document.getElementById('dogImage');
      const barkSound = document.getElementById('barkSound');

      birthdayText.addEventListener('mouseenter', () => {
        confetti({
          particleCount: 150,
          spread: 90,
          origin: { y: 0.6 },
          colors: ['#ff69b4', '#ffc0cb', '#add8e6', '#fff5f8']
        });
        birthdayText.classList.add('hovered');
      });

      birthdayText.addEventListener('mouseleave', () => {
        birthdayText.classList.remove('hovered');
      });

      dogImage.addEventListener('mouseenter', () => {
        barkSound.currentTime = 0;
        barkSound.play();
      });
    });
  </script>

  <!-- 💖 Particle Config -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true },
      particles: {
        number: { value: 20 },
        shape: {
          type: "char",
          character: {
            value: ["💖", "🌸", "✨"],
            font: "Verdana",
            weight: "400"
          }
        },
        size: { value: 20 },
        move: {
          enable: true,
          speed: 1,
          direction: "top",
          outModes: { default: "out" }
        },
        opacity: {
          value: 1,
          anim: { enable: true, speed: 0.5, opacity_min: 0.3 }
        }
      },
      background: { color: "transparent" }
    });
  </script>

  <!-- 🎵 Music + Redirection -->
  <script>
    function startExperience() {
      const audio = new Audio('mia-sebastian-theme.mp3');
      audio.play();
      setTimeout(() => {
        window.location.href = "gallery.html";
      }, 1000);
    }
  </script>

  <!-- 🌟 Star Animation Script -->
  <script>
    const canvas = document.getElementById("stars-bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let stars = [];
    for (let i = 0; i < 120; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        alpha: Math.random() * 0.6 + 0.4,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.alpha})`;
        ctx.fill();

        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;

        for (let j = i + 1; j < stars.length; j++) {
          const dx = s.x - stars[j].x;
          const dy = s.y - stars[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(s.x, s.y);
            ctx.lineTo(stars[j].x, stars[j].y);
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.lineWidth = 0.3;
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>

</body>
</html>
