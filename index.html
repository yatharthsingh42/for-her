<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Ojasvi üíñ</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fffaf7, #ffe4ec);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #tsparticles {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    <img src="bird1.png" class="heart-bird bird1" alt="bird1" />
    <img src="bird2.png" class="heart-bird bird2" alt="bird2" />
    <img src="bird3.png" class="heart-bird bird3" alt="bird3" />
    <img src="bird4.png" class="heart-bird bird4" alt="bird4" />


    /* ‚òÅÔ∏è Floating Clouds */
    .cloud {
      position: absolute;
      background: radial-gradient(ellipse at center, #fff 0%, #f8f8f8 100%);
      border-radius: 50%;
      opacity: 0.4;
      animation: floatClouds linear infinite;
      z-index: 0;
    }

    .cloud1 { width: 200px; height: 80px; top: 10%; left: -20%; animation-duration: 60s; }
    .cloud2 { width: 250px; height: 100px; top: 30%; left: -30%; animation-duration: 80s; }
    .cloud3 { width: 150px; height: 60px; top: 50%; left: -25%; animation-duration: 70s; }

    @keyframes floatClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(150vw); }
    }

    /* ü™Ω Birds */
    .heart-bird {
      position: absolute;
      font-size: 26px;
      opacity: 0.7;
      z-index: 1;
    }
    .heart-bird::before {
      content: "ü™Ω";
    }
    .bird1 { top: 60%; left: -40px; animation: birdFly1 40s linear infinite; }
    .bird2 { top: 35%; left: -70px; animation: birdFly2 50s linear infinite; }
    .bird3 { top: 20%; left: -90px; animation: birdFly3 45s linear infinite; }

    @keyframes birdFly1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(130vw); }
    }
    @keyframes birdFly2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(150vw); }
    }
    @keyframes birdFly3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(110vw); }
    }

    /* üê∂ Dog */
    .dog-wrapper {
      margin-top: 20px;
      animation: floatIn 2s ease-out forwards;
      transform-origin: center;
    }

    .dog {
      width: 120px;
      animation: wagTail 1s infinite alternate;
      transform-origin: bottom right;
      cursor: pointer;
      z-index: 3;
    }

    @keyframes floatIn {
      0% { transform: translateY(-150px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes wagTail {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(5deg); }
    }

    #birthdayText {
      z-index: 2;
      font-size: 3rem;
      text-align: center;
      margin: 0;
      color: #d86f9b;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      cursor: pointer;
      padding: 20px;
    }

    #birthdayText.hovered {
      transform: scale(1.05);
      text-shadow: 0 0 15px #ffb6c1;
    }

    .start-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ffd1dc;
      color: #5e3a55;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .start-btn:hover {
      background: #ffc1d4;
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffcce4;
    }

    .start-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px #ffaad4;
    }
  </style>
</head>
<body>

  <!-- üå∏ Background Particles -->
  <div id="tsparticles"></div>

  <!-- ‚òÅÔ∏è Clouds -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- ü™Ω Birds -->
  <div class="heart-bird bird1"></div>
  <div class="heart-bird bird2"></div>
  <div class="heart-bird bird3"></div>

  <!-- üê∂ Dog Animation -->
  <div class="dog-wrapper">
    <img src="golden-retriever.png" alt="Dog" class="dog" id="dogImage" />
  </div>

  <!-- üéÇ Birthday Message -->
  <h1 id="birthdayText">Happy Birthday, My Love üéÇ</h1>

  <!-- üéÄ Button to Continue -->
  <button class="start-btn" onclick="startExperience()">Click to Begin the Magic üíñ</button>

  <!-- üîâ Bark Sound -->
  <audio id="barkSound" src="bark.mp3" preload="auto"></audio>

  <!-- üéâ Confetti on Hover -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const birthdayText = document.getElementById('birthdayText');
      const dogImage = document.getElementById('dogImage');
      const barkSound = document.getElementById('barkSound');

      birthdayText.addEventListener('mouseenter', () => {
        confetti({
          particleCount: 150,
          spread: 90,
          origin: { y: 0.6 },
          colors: ['#ff69b4', '#ffc0cb', '#add8e6', '#fff5f8']
        });
        birthdayText.classList.add('hovered');
      });

      birthdayText.addEventListener('mouseleave', () => {
        birthdayText.classList.remove('hovered');
      });

      dogImage.addEventListener('mouseenter', () => {
        barkSound.currentTime = 0;
        barkSound.play();
      });
    });
  </script>

  <!-- üíñ tsParticles Config -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true },
      particles: {
        number: { value: 20 },
        shape: {
          type: "char",
          character: {
            value: ["üíñ", "üå∏", "‚ú®"],
            font: "Verdana",
            weight: "400"
          }
        },
        size: { value: 20 },
        move: {
          enable: true,
          speed: 1,
          direction: "top",
          outModes: { default: "out" }
        },
        opacity: {
          value: 1,
          anim: { enable: true, speed: 0.5, opacity_min: 0.3 }
        }
      },
      background: { color: "#fffaf7" }
    });
  </script>

  <!-- üéµ Music and Redirect -->
  <script>
    function startExperience() {
      const audio = new Audio('mia-sebastian-theme.mp3');
      audio.play();
      setTimeout(() => {
        window.location.href = "gallery.html";
      }, 1000);
    }
  </script>

</body>
</html>
